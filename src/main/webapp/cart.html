<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>ShopHub</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Shopping Cart</h2>
                <div id="cart-empty" class="empty-cart" style="display: none;">
                    <p>Your cart is empty</p>
                    <a href="products.html" class="btn btn-primary">Continue Shopping</a>
                </div>
                <div id="cart-content" style="display: none;">
                    <div class="cart-items" id="cart-items"></div>
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-row"><span>Subtotal:</span><span id="cart-subtotal">₹0</span></div>
                        <div class="summary-row"><span>Shipping:</span><span id="cart-shipping">₹0</span></div>
                        <div class="summary-row"><span>Tax:</span><span id="cart-tax">₹0</span></div>
                        <hr>
                        <div class="summary-row total"><span>Total:</span><span id="cart-total">₹0</span></div>
                        <button class="btn btn-primary btn-block" onclick="proceedToCheckout()">Proceed to Checkout</button>
                        <button class="btn btn-secondary btn-block" onclick="clearCart()">Clear Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            updateCartCount();
        });
        async function loadCart() {
            try {
                const cart = await fetchCart();
                if (!cart || !cart.items || Object.keys(cart.items).length === 0) {
                    document.getElementById('cart-empty').style.display = 'block';
                    document.getElementById('cart-content').style.display = 'none';
                } else {
                    document.getElementById('cart-empty').style.display = 'none';
                    document.getElementById('cart-content').style.display = 'block';
                    displayCartItems(cart);
                }
            } catch (error) { console.error('Error loading cart:', error); }
        }
        function displayCartItems(cart) {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let subtotal = 0;
            for (const [productId, item] of Object.entries(cart.items)) {
                const product = item.product;
                const quantity = item.quantity;
                const itemTotal = product.price * quantity;
                subtotal += itemTotal;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                const cartImageUrl = getImageUrl(product.imageUrl, product.name);
                cartItem.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${cartImageUrl}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/200x200?text=${encodeURIComponent(product.name)}';"/>
                    </div>
                    <div class="cart-item-details">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">₹${product.price.toFixed(0)}</p>
                    </div>
                    <div class="cart-item-quantity">
                        <button onclick="updateItemQuantity(${product.id}, ${quantity - 1})">-</button>
                        <input type="number" value="${quantity}" min="1" onchange="updateItemQuantity(${product.id}, this.value)">
                        <button onclick="updateItemQuantity(${product.id}, ${quantity + 1})">+</button>
                    </div>
                    <div class="cart-item-total">
                        <p>₹${itemTotal.toFixed(0)}</p>
                        <button class="btn-remove" onclick="removeFromCart(${product.id})">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            }
            const shipping = subtotal > 50 ? 0 : 10;
            const tax = subtotal * 0.08;
            const total = subtotal + shipping + tax;
            document.getElementById('cart-subtotal').textContent = `₹${subtotal.toFixed(0)}`;
            document.getElementById('cart-shipping').textContent = `₹${shipping.toFixed(0)}`;
            document.getElementById('cart-tax').textContent = `₹${tax.toFixed(0)}`;
            document.getElementById('cart-total').textContent = `₹${total.toFixed(0)}`;}
        }
        async function updateItemQuantity(productId, quantity) {
            quantity = parseInt(quantity);
            if (quantity < 1) return;
            try {
                await updateCart(productId, 'update', quantity);
                loadCart();
                updateCartCount();
            } catch (error) { console.error('Error updating quantity:', error); }
        }
        function proceedToCheckout() { window.location.href = 'checkout.html'; }
        async function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                try {
                    await fetch('/api/cart', { method: 'DELETE' });
                    loadCart();
                    updateCartCount();
                } catch (error) { console.error('Error clearing cart:', error); }
            }
        }
    </script>
</body>
</html>
